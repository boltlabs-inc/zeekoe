[package]
name = "zeekoe"
version = "0.1.0"
authors = ["Kenny Foner <kwf@boltlabs.io>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "zeekoe"
path = "src/lib.rs"

[[bin]]
name = "zeekoe-client"
path = "src/bin/customer/main.rs"

[[bin]]
name = "zeekoe-server"
path = "src/bin/merchant/main.rs"

[features]
allow_explicit_certificate_trust = []

[dependencies]
# libzkchannels-toolkit = { git = "ssh://git@github.com/boltlabs-inc/libzkchannels-crypto.git", branch = "primitives-api-placeholder" }
libzkchannels-toolkit = { git = "ssh://git@github.com/boltlabs-inc/libzkchannels-crypto.git", branch = "primitives-api-placeholder" }
tokio = { version = "1", features = ["full"] }
tokio-rustls = "0.22"
anyhow = "1"
webpki-roots = "0.21"
async-trait = "0.1"
sha2 = "0.9"
digest = "0.9"
generic-array = "0.14"
ring = "0.16"
futures = "0.3"
num = "0.3.1"
bincode = "1.3"
serde = "1"
thiserror = "1"
typenum = "1.12"
pem = "0.8"
zeroize = { version = "1.2", features = ["zeroize_derive"] }
dialectic = { version = "0.4", path = "../dialectic/dialectic" }
dialectic-tokio-serde = { version = "0.1", path = "../dialectic/dialectic-tokio-serde" }
dialectic-tokio-serde-bincode = { version = "0.1", path = "../dialectic/dialectic-tokio-serde-bincode" }

name: E2E tests

on:
  schedule:
    - cron: "0 12 * * 1"
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000

    steps:
      - uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-docker-${{ github.sha }}
            ${{ runner.os }}-buildx-docker-
            ${{ runner.os }}-

      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Prepare Tags
        id: tags
        run: |
          TAG=$(echo $GITHUB_SHA | head -c7)
          IMAGE="zeekoe_base"
          echo ::set-output name=tagged_image::${IMAGE}:${TAG}
          echo ::set-output name=tag::${TAG}

#      - name: Login to GitHub Container Registry
#        uses: docker/login-action@v1
#        with:
#          registry: ghcr.io
#          username: ${{ github.repository_owner }}
#          password: ${{ secrets.GITHUB_TOKEN }}
#
      - uses: docker/setup-buildx-action@v1
        id: buildx

      - name: Build
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          tags: |
            ${{ steps.tags.outputs.tagged_image }}
            localhost:5000/name/${{ steps.tags.outputs.tagged_image }}
#            ghcr.io/boltlabs-inc/${{ steps.tags.outputs.tagged_image }}

      - name: Run sandbox + debug
        run: |
           docker run --rm --name sandbox --detach -p 20000:20000 tqtezos/flextesa:20210602 flobox start
           docker images
           docker ps -a
           echo ${{ steps.tags.outputs.tagged_image }}
           docker buildx inspect
           docker buildx imagetools inspect localhost:5000/name/${{ steps.tags.outputs.tagged_image }}

      - name: Run tests (configure tezos client, run integration tests)
        uses: docker/build-push-action@v2
        with:
          file: ./integration_tests/Dockerfile
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          pull: true
          load: true
          build-args: |
            zeekoe_base=localhost:5000/name/${{ steps.tags.outputs.tagged_image }}
            tezos_uri=sandbox

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
